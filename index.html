<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" media="all" rel="stylesheet" href="./css/main.min.css"  />
    <title>mls cup</title>
</head>
<body>
    <img class="content" src="./images/content.jpg" alt="site content">
    
    <div class="mlsCup is-hidden">
        <!-- overlay & cup hoist & confetti -->
        <div class="overlay">
            <img class="cupHoist" src="./images/cup_hoist.png" alt="cup hoist">
        </div>
        <img class="confetti" src="./images/confetti.png" alt="confetti">
        
        
        <!-- banner & banner info & hotspot button -->
        <div class="banner">
            <img class="banner__pic" src="./images/banner.png" alt="banner width cup">
            <div class="bannerInfo">
                <div class="bannerInfo__teams">
                    <p>Portland Timbers</p>
                    <p>vs</p>
                    <p>FC Dallas</p>
                </div>
                <div class="bannerInfo__dateInfo">
                    <p class="bannerInfo__date">December 6<sup>th</sup></p>
                    <img class="bannerInfo__dateStrip" src="./images/vert_strip.png" alt="vertical strip">
                    <p class="bannerInfo__time">3pm et</p>
                </div>
                <img class="bannerInfo__liveOn" src="./images/live_on_f51_umimas.png" alt="live on F51 + UniMÃ¡s">
            </div>
            <img class="banner__emblem" src="./images/mlscup_emblem.png" alt="mlscup emblem">
            <button class="button hotSpotButton">
                <img class="hotSpotButton__picture" src="./images/hot_spot_btn.png" alt="hot spot batton">
                <p class="hotSpotButton__caption">watch tv spot</p>
            </button>
        </div>

        <!-- doors & doors emblems & slogan -->
        <div class="doors">
            <div class="leftDoor">
                <img class="leftDoor__pic" src="./images/left_door.png" alt="left part of door width funs">
                <img class="leftDoor__emblem" src="./images/left_emblem.png" alt="emblem of first team">
            </div>
            <div class="rightDoor">
                <img class="rightDoor__pic" src="./images/right_door.png" alt="right part of door width funs">
                <img class="rightDoor__emblem" src="./images/right_emblem.png" alt="emblem of second team">
            </div>
            <ul class="sloganList">
                <li class="sloganList__item">
                    <p>one</p>
                </li>
                <li class="sloganList__item">
                    <p>game</p>
                </li>
                <li class="sloganList__item">
                    <p>to glory</p>
                </li>
            </ul>
        </div>

        <!-- video & controls -->
        <div class="videoBackdrop is-hidden">
            <div class="videoBox">
                <video 
                class="video"
                poster="./images/video_previev.png">
                <source 
                    src="video/video.webm"
                    type="video/webm"
                /> 
                <source 
                    src="video/video.mp4"
                    type="video/mp4"
                /> 
                Sorry, your browser doesn't support this video.
            </video>
            <button class="button videoPlayButton">
                <img class="videoPlayButton__picture" src="./images/video_play-btn.png" alt="video play batton">
            </button>
            <button class="button videoCloseButton">
                <img class="videoCloseButton__picture" src="./images/video_close-btn.png" alt="video close batton">
            </button>
            </div>           
        </div>

        <button class="button mlsCupCloseButton">
            <img class="mlsCupCloseButton__picture" src="./images/main_close_btn.png" alt="mlscup close batton">
        </button>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
