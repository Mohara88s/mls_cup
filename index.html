<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" media="all" rel="stylesheet" href="./css/main.min.css"  />
    <title>mls cup</title>
</head>
<body>
    <img class="content" src="/images/content.jpg" alt="site content">
    <img class="content" src="/images/content.jpg" alt="site content">
    <div class="mlsCup">
        <!-- cup hoist -->
        <div class="overlay">
        </div>
        <img class="cupHoist" src="/images/cup_hoist.png" alt="cup hoist">
        <img class="confetti" src="/images/confetti.png" alt="confetti">
        
        <!-- doors -->
        <img class="leftDoor" src="/images/left_door.png" alt="left part of door width funs">
        <img class="rightDoor" src="/images/right_door.png" alt="right part of door width funs">
        <ul class="sloganList">
            <li>
                <p>one</p>
            </li>
            <li>
                <p>game</p>
            </li>
            <li>
                <p>to glory</p>
            </li>
        </ul>
        <img class="leftEmblem" src="/images/left_emblem.png" alt="emblem of first team">
        <img class="rightEmblem" src="/images/right_emblem.png" alt="emblem of second team">

        <!-- banner -->
        <img class="banner" src="/images/banner.png" alt="banner width cup & emblem & text:live on F51 + UniMÃ¡s">
        <div class="banner__info">
            <div class="banner__teams">
                <p>Portland Timbers</p>
                <p>vs</p>
                <p>FC Dallas</p>
            </div>
            <div class="banner__dateInfo">
                <p class="banner__date">December 6th</p>
                <img class="banner__dateStrip" src="/images/vert_strip.png" alt="vertical strip">
                <p class="banner__time">3pm et</p>
            </div>
        </div>
        <button class="button hotSpotButton">
            <img class="hotSpotButton__picture" src="/images/hot_spot_btn.png" alt="hot spot batton">
            <p class="hotSpotButton__caption">watch tv spot</p>
        </button>
        
        <!-- video -->
        <div class="videoBackdrop is-hidden">
            <div class="videoBox">
                <video 
                class="video"
                controls
                poster="/images/video_previev.png">
                <source 
                    src="video/video.mp4"
                    type="video/mp4"
                /> 
                Sorry, your browser doesn't support this video.
            </video>
            <button class="button videoPlayButton">
                <img class="videoPlayButton__picture" src="/images/video_play-btn.png" alt="video play batton">
            </button>
            <button class="button videoCloseButton">
                <img class="videoCloseButton__picture" src="/images/video_close-btn.png" alt="video close batton">
            </button>
            </div>           
        </div>

        <button class="button mlsCupCloseButton">
            <img class="mlsCupCloseButton__picture" src="/images/main_close_btn.png" alt="mlscup close batton">
        </button>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
